<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Train Times across the USA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

</head>
<body>
    <div class="container bg-white">
        <div class="jumbotron text-dark text-center">
            <h1>DON'T MISS THE TRAIN!</h1><br>
            <img class="img-fluid" src="assets/images/lirr-train.jpeg">
        </div>
        <div class="row">
            <div class="card m-3" style="width: 100%;">
                <div class="card-header">
                    <strong>Current Train Schedule</strong>
                </div>
                <div class="card-body col-sm-12 col-lg-12">
                    <table class="table table-hover table-sm" id='train-table'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
            <div class="card m-3" style="width: 100%;">
                <div class="card-header"><strong>Add Train</strong></div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="time-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="time-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="rate-input">Frequency (min)</label>
                            <input class="form-control" id="rate-input" type="text">
                            </div>
                        <button class="btn btn-primary" id="add-Train-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
